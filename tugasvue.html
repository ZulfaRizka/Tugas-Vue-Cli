<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="app">
            <h3>DATA SISWA</h3>
            <form v-on:submit.prevent>
                <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan1" v-model="guru" placeholder="Masukkan Nama Siswa">
                <input type="text" name="namaKelas" id="namaKelas" @keyup.enter="simpan2" v-model="Kelas" placeholder="Masukkan Kelas Siswa">
                <button type="button" @click="simpan1">Simpan</button>
                <button type="button" @click="simpan2">Simpan</button>
            </form>
            <br><br>
            <table border="1" style="border-collapse:collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width:  30px">No</th>
                    <th style="width: 200px">Nama</th>
                    
                </thead>
            </tr> 
            <tr>
                <tbody v-for="(guru, index) in dataGuru" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{guru}}</td>
                </tbody>
                
            </tr>
            
            </table>
            <table border="1" style="border-collapse:collapse" v-if="dataKelas.length > 0">
                <tr>
                    <thead>
                        <th style="width:  30px">No</th>
                        <th style="width: 200px">Kelas</th>
                        
                    </thead>
                </tr> 
                <tr>
                    <tbody v-for="(kelas, index) in dataKelas" :key="index">
                        <td>{{index+1}}</td>
                        <td>{{kelas}}</td>
                    </tbody>
                    
                </tr>
                
                </table>
            <h4 v-else>Tidak ada data</h4>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
               simpan1:function(){
                   this.dataGuru.push(this.guru);
                   this.guru = "";
                   
               },
               simpan2:function(){
                this.dataKelas.push(this.Kelas);
                   this.Kelas = "";
                   
               }
                
            },
            data: {
                dataGuru : [],
                guru : "",
                dataKelas : [],
                Kelas : "",
            }
        });
    </script>
</body>
